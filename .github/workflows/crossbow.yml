# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


env:
  ARROW_S3: ON
  CC: "clang"
  CXX: "clang++"
  MACOSX_DEPLOYMENT_TARGET: "10.13"
  PYARROW_BUILD_VERBOSE: 1
  PYARROW_VERSION: "9.0.0.dev442"
  PYTHON_VERSION: "3.7"
  PYTHON: "/Library/Frameworks/Python.framework/Versions/3.7/bin/python3.7"
  VCPKG_DEFAULT_TRIPLET: amd64-osx-static-release
  VCPKG_FEATURE_FLAGS: "manifests"
  VCPKG_OVERLAY_TRIPLETS: ${{ github.workspace }}/arrow/ci/vcpkg
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    name: Build wheel for OS X
    runs-on: macos-latest
    env:
      VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: 798b54ef4364226b7e08456e124171dbcaf950dd
          submodules: recursive


      - name: Install System Dependencies
        run: brew install bash bison coreutils ninja

      - name: Install Specific CMake version
        uses: lukka/get-cmake@v3.21.2

      - name: Retrieve VCPKG version from arrow/.env
        shell: bash
        run: |
          vcpkg_version=$(cat "arrow/.env" | grep "VCPKG" | cut -d "=" -f2 | tr -d '"')
          echo "VCPKG_VERSION=$vcpkg_version" >> $GITHUB_ENV

      - name: Install Vcpkg
        shell: bash
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        run: arrow/ci/scripts/install_vcpkg.sh $VCPKG_ROOT $VCPKG_VERSION

      - name: Add Vcpkg to PATH
        shell: bash
        run: echo ${VCPKG_ROOT} >> $GITHUB_PATH

      - name: Setup NuGet Credentials
        shell: bash
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |          
          mono `vcpkg fetch nuget | tail -n 1` \
            sources add \
            -source "https://nuget.pkg.github.com/$GITHUB_REPOSITORY_OWNER/index.json" \
            -storepasswordincleartext \
            -name "GitHub" \
            -username "$GITHUB_REPOSITORY_OWNER" \
            -password "$GITHUB_TOKEN" \
          
          mono `vcpkg fetch nuget | tail -n 1` \
            setapikey "$GITHUB_TOKEN" \
            -source "https://nuget.pkg.github.com/$GITHUB_REPOSITORY_OWNER/index.json"
          
      - name: Install Packages
        run: |
          if [ "${ARROW_S3}" == "ON" ]; then
            x_feature_s3="--x-feature=s3"
          else
            x_feature_s3=
          fi
          vcpkg install \
            --clean-after-build \
            --x-install-root=${VCPKG_ROOT}/installed \
            --x-manifest-root=arrow/ci/vcpkg \
            --x-feature=flight \
            --x-feature=gcs \
            --x-feature=json \
            --x-feature=parquet \
            ${x_feature_s3}

      - name: Install Python 3.7
        shell: bash
        run: sudo arrow/ci/scripts/install_python.sh macos 3.7

      - name: Build Wheel
        shell: bash
        run: |
          $PYTHON -m venv build-env
          source build-env/bin/activate
          pip install --upgrade pip wheel
          PYTHON=python arrow/ci/scripts/python_wheel_macos_build.sh x86_64 $(pwd)/arrow $(pwd)/build

      - name: Test Wheel
        shell: bash
        run: |
          $PYTHON -m venv test-env
          source test-env/bin/activate
          pip install --upgrade pip wheel
          pip install -r arrow/python/requirements-wheel-test.txt
          PYTHON=python arrow/ci/scripts/install_gcs_testbench.sh default
          arrow/ci/scripts/python_wheel_unix_test.sh $(pwd)/arrow

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow-upload]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha actions-e0531f4869-github-wheel-macos-high-sierra-cp37-amd64 \
          --tag actions-e0531f4869-github-wheel-macos-high-sierra-cp37-amd64 \
          "arrow/python/repaired_wheels/*.whl"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      