# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  as-cran:
    name: "rhub/${{ matrix.r_image }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://hub.docker.com/r/rhub
        r_image:
          - debian-gcc-devel
          - debian-gcc-patched
          - debian-gcc-release
          - fedora-gcc-devel
          - fedora-clang-devel
    env:
      R_ORG: "rhub"
      R_IMAGE: ${{ matrix.r_image }}
      R_TAG: "latest"
      ARROW_R_DEV: "FALSE"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: apache/arrow
          ref: f17b09b4ba912f9658974ce1f6f12ee48a92cf26
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Docker Run
        shell: bash
        # setting ARROW_SOURCE_HOME='' here ensures that we use the cpp source copied into tools/
        run: archery docker run -e ARROW_SOURCE_HOME='' r
      - name: Dump install logs
        run: cat arrow/r/check/arrow.Rcheck/00install.out
        if: always()
      - name: Dump test logs
        run: cat arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
        if: always()
      - name: Save the test output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow/r/check/arrow.Rcheck/tests/testthat.Rout*