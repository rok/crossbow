# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: "Verify release candidate ubuntu source"
    runs-on: ubuntu-latest
    env:
      UBUNTU: 20.04
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: arrow
          repository: lidavidm/arrow
          ref: f093e71585d00e1180c73c2d1646dd499241daef
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          cache: 'pip'
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Execute Docker Build
        shell: bash
        run: |
          archery docker run \
            -e VERIFY_VERSION="" \
            -e VERIFY_RC="" \
            -e TEST_DEFAULT=0 \
            -e TEST_INTEGRATION=1 \
            ubuntu-verify-rc

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: C++ Results
          path: ${{ github.workspace }}/gha
          if-no-files-found: error
          retention-days: 2

