# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: |
      Docker Test  ubuntu-ruby 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: apache/arrow
          ref: c544a8bb025d5fb1226637780275c8753f81dcb3
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Execute Docker Build
        shell: bash
        run: |
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION="9.0.0.dev90" \
             \
            ubuntu-ruby \
            

      - name: Dump R install logs
        if: always()
        run: |
          log=arrow/r/check/arrow.Rcheck/00install.out
          if [ -f ${log} ]; then
            cat ${log}
          fi
      - name: Dump R test logs
        if: always()
        run: |
          for log in arrow/r/check/arrow.Rcheck/tests/testthat.Rout*; do
            if [ -f ${log} ]; then
              echo ${log}
              cat ${log}
            fi
          done
      - name: Save the R test output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
          if-no-files-found: ignore

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        shell: bash
        run: archery docker push ubuntu-ruby
