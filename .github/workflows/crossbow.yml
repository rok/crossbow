# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: arrow
          repository: apache/arrow
          ref: d9346927a0cb79c53464c43c9f991907fca63f10
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Prepare version
        run: |
          sed -i'' -E -e \
            "s/^    <Version>.+<\/Version>/    <Version>9.0.0-dev38<\/Version>/" \
            arrow/csharp/Directory.Build.props
      - name: Build package
        run: |
          pushd arrow
          archery docker run ubuntu-csharp
          popd

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow-upload]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha nightly-packaging-2022-05-13-0-github-nuget \
          --tag nightly-packaging-2022-05-13-0-github-nuget \
          "arrow/csharp/artifacts/**/*.nupkg" \
          "arrow/csharp/artifacts/**/*.snupkg" 
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
