# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: "Verify release candidate ubuntu source"
    runs-on: ubuntu-latest
    env:
      UBUNTU: 22.04
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: arrow
          repository: apache/arrow
          ref: 0d30a05212b1448f53233f2ab325924311d76e54
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Execute Docker Build
        shell: bash
        run: |
          archery docker run \
            -e VERIFY_VERSION="" \
            -e VERIFY_RC="" \
            -e TEST_DEFAULT=0 \
            -e TEST_JAVA=1 \
            ubuntu-verify-rc

