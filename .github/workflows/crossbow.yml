# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: |
      Docker Python Minimal Build  minimal-ubuntu-venv 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: apache/arrow
          ref: 2eb257379062a5c349017397fd64a2b27bae3056
          submodules: False


      - name: Run minimal build example
        run: |
          cd arrow/python/examples/minimal_build
          docker-compose run --rm minimal-ubuntu-venv