# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  package:
    name: Package
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: 257822581f8acb4fb2b755f72ce81cd36dac3831
          submodules: recursive

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Cache ccache
        uses: actions/cache@v2
        with:
          path: arrow/dev/tasks/linux-packages/apache-arrow/apt/build/debian-bullseye/ccache
          key: linux-apt-ccache-debian-bullseye-${{ hashFiles('arrow/cpp/**') }}
          restore-keys: linux-apt-ccache-debian-bullseye-
      - name: Build
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake version:update
          rake docker:pull || :
          rake --trace apt:build BUILD_DIR=build
          sudo rm -rf */*/build
          popd
        env:
          APT_TARGETS: debian-bullseye
          ARROW_VERSION: 9.0.0.dev372
          REPO: ${{ secrets.REPO }}
          YUM_TARGETS: debian-bullseye
      - name: Docker Push
        continue-on-error: true
        shell: bash
        run: |
          pushd arrow/dev/tasks/linux-packages
          rake docker:push
          popd
        env:
          APT_TARGETS: debian-bullseye
          REPO: ${{ secrets.REPO }}
          YUM_TARGETS: debian-bullseye
      - name: Set up test
        run: |
          set -e
          sudo apt update
          sudo apt install -y \
            apt-utils \
            createrepo-c \
            devscripts \
            gpg \
            rpm
          gem install apt-dists-merge
          (echo "Key-Type: RSA"; \
           echo "Key-Length: 4096"; \
           echo "Name-Real: Test"; \
           echo "Name-Email: test@example.com"; \
           echo "%no-protection") | \
            gpg --full-generate-key --batch
          GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
          echo "GPG_KEY_ID=${GPG_KEY_ID}" >> ${GITHUB_ENV}
          case "debian-bullseye" in
            almalinux-*|amazon-linux-*|centos-*)
              repositories_dir=arrow/dev/tasks/linux-packages/apache-arrow-release/yum/repositories
              rpm2cpio ${repositories_dir}/*/*/*/Packages/apache-arrow-release-*.rpm | \
                cpio -id
              mv etc/pki/rpm-gpg/RPM-GPG-KEY-Apache-Arrow \
                arrow/dev/tasks/linux-packages/KEYS
              ;;
          esac
          gpg --export --armor test@example.com >> arrow/dev/tasks/linux-packages/KEYS
      - name: Test
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake --trace apt:test
          rm -rf apt/repositories
          popd
        env:
          APT_TARGETS: debian-bullseye
          ARROW_VERSION: 9.0.0.dev372
          YUM_TARGETS: debian-bullseye

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow-upload]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha actions-28a2c19703-github-debian-bullseye-amd64 \
          --tag actions-28a2c19703-github-debian-bullseye-amd64 \
          "arrow/dev/tasks/linux-packages/**/*.ddeb" \
          "arrow/dev/tasks/linux-packages/**/*.deb" \
          "arrow/dev/tasks/linux-packages/**/*.debian.tar.xz" \
          "arrow/dev/tasks/linux-packages/**/*.dsc" \
          "arrow/dev/tasks/linux-packages/**/*.orig.tar.gz" 
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
