# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  build:
    name: "Build sdist"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: e643481c9014b8aaa08ff937ba79b35ff277c660
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Build sdist
        run: |
          archery docker run python-sdist
        env:
          PYARROW_VERSION: 9.0.0.dev51

      - name: Test sdist
        run: archery docker run ubuntu-python-sdist-test
        env:
          PYARROW_VERSION: 9.0.0.dev51

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow-upload]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha actions-2061-github-python-sdist \
          --tag actions-2061-github-python-sdist \
          "arrow/python/dist/*.tar.gz"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      