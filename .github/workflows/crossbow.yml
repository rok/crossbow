# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  verify:
    name: "Verify release candidate macOS source"
    runs-on: macos-10.15
    env:
      INSTALL_NODE: 0
      TEST_DEFAULT: 0
      TEST_GO: 1

    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/apache/arrow.git arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/apache/arrow.git release-6.0.2-rc0
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh


      - name: Install System Dependencies
        shell: bash
        run: |
          brew update
          brew bundle --file=arrow/cpp/Brewfile
          brew bundle --file=arrow/c_glib/Brewfile
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Run verification
        shell: bash
        run: |
          arrow/dev/release/verify-release-candidate.sh \
            source \
            6.0.2 0