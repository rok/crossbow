# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  verify:
    name: "Verify release candidate on macOS"
    runs-on: ['self-hosted', 'macOS', 'arm64']
    env:
      ARROW_PLASMA: 0
      ARROW_FLIGHT: 0
      ARROW_GANDIVA: 0
      TEST_INTEGRATION_JAVA: 0
      PYTEST_ADDOPTS: -k 'not test_cancellation'

    steps:
      - name: Cleanup
        shell: bash
        run: rm -rf arrow

      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: arrow
          repository: apache/arrow
          ref: 4db32223a575b92f1e6baef0faa5fce39abc35fb
          submodules: recursive


      - name: Run verification
        shell: bash
        env:
          TEST_DEFAULT: 0
          TEST_GO: 1
        run: |
          export PATH="$(brew --prefix node@16)/bin:$PATH"
          export PATH="$(brew --prefix ruby)/bin:$PATH"
          export PKG_CONFIG_PATH="$(brew --prefix ruby)/lib/pkgconfig"
          arch -arm64 arrow/dev/release/verify-release-candidate.sh \
             