# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:

  build-cpp-ubuntu:
    name: Build C++ Libs Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: aa758b4e9db3906899a8a780fa629e276a80f7c1
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]

      - name: Build C++ Libs
        run: archery docker run java-jni-manylinux-2014
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-shared-lib
          path: arrow/java-dist/

  build-cpp-macos:
    name: Build C++ Libs MacOS
    runs-on: macos-latest
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.11"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: aa758b4e9db3906899a8a780fa629e276a80f7c1
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]

      - name: Install Dependencies
        run: |
          brew install --overwrite git
          brew bundle --file=arrow/cpp/Brewfile
      - name: Build C++ Libs
        run: |
          set -e
          arrow/ci/scripts/java_jni_macos_build.sh \
            $GITHUB_WORKSPACE/arrow \
            $GITHUB_WORKSPACE/arrow/cpp-build \
            $GITHUB_WORKSPACE/arrow/java-dist
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-shared-lib
          path: arrow/java-dist/

  package-jars:
    name: Build Jar Files
    runs-on: macos-latest
    needs: [build-cpp-macos, build-cpp-ubuntu]
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: arrow
          repository: kou/arrow
          ref: aa758b4e9db3906899a8a780fa629e276a80f7c1
          submodules: recursive

      - name: Download Linux C++ Libraries
        uses: actions/download-artifact@v2
        with:
          name: ubuntu-shared-lib
      - name: Download MacOS C++ Library
        uses: actions/download-artifact@v2
        with:
          name: macos-shared-lib
      - name: Test that Shared Libraries Exist
        run: |
          test -f arrow/java-dist/libarrow_cdata_jni.dylib
          test -f arrow/java-dist/libarrow_dataset_jni.dylib
          test -f arrow/java-dist/libgandiva_jni.dylib
          test -f arrow/java-dist/libarrow_orc_jni.dylib
          test -f arrow/java-dist/libarrow_cdata_jni.so
          test -f arrow/java-dist/libarrow_dataset_jni.so
          test -f arrow/java-dist/libarrow_orc_jni.so
          test -f arrow/java-dist/libgandiva_jni.so
      - name: Build Bundled Jar
        run: |
          set -e
          pushd arrow/java
          mvn versions:set -DnewVersion=9.0.0.dev410
          popd
          arrow/ci/scripts/java_full_build.sh \
            $GITHUB_WORKSPACE/arrow \
            $GITHUB_WORKSPACE/arrow/java-dist
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow-upload]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha actions-f56c1ce5f1-github-java-jars \
          --tag actions-f56c1ce5f1-github-java-jars \
          "arrow/java-dist/*.jar" \
          "arrow/java-dist/*.pom" \
          "arrow/java-dist/*.zip" 
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
