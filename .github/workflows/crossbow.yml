# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  r-versions:
    name: "rstudio/r-base:${{ matrix.r_version }}-bionic"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://hub.docker.com/r/rstudio/r-base
        r_version:
          # We test devel, release, and oldrel in regular CI.
          # This is for older versions
          # glue depends on R >= 3.4, and vctrs depends on glue
          - "3.5"
          - "3.6"
          - "4.0"
          - "4.1"
    env:
      R_ORG: "rstudio"
      R_IMAGE: "r-base"
      R_TAG: "${{ matrix.r_version }}-bionic"
      ARROW_R_DEV: "TRUE"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: kou/arrow
          ref: 120afe0a6bc9bab105ab23a31752a08f973a70c3
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Docker Run
        shell: bash
        run: archery docker run r
      - name: Dump install logs
        run: cat arrow/r/check/arrow.Rcheck/00install.out
        if: always()
      - name: Dump test logs
        run: cat arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
        if: always()
      - name: Save the test output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow/r/check/arrow.Rcheck/tests/testthat.Rout*