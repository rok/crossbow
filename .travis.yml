arch: arm64-graviton2
virt: vm
os: linux
dist: focal
group: edge
language: minimal

addons:
  apt:
    packages:
      - apt-utils
      # We need Ubuntu 20.10 or later
      # - createrepo_c
      - devscripts
      - gpg
      - libgit2-dev
      - python3-pip
      - rake
      - rpm

      # https://bugs.launchpad.net/ubuntu/+source/glibc/+bug/1916485
      # We need to use runc 1.0.0~rc93 or later from focal-updated.
      - runc

      # To build createrepo_c from source.
      # We can remove them when we can install createrepo_c package
      - cmake
      - libbz2-dev
      - libcurl4-openssl-dev
      - libglib2.0-dev
      - liblzma-dev
      - libmagic-dev
      - librpm-dev
      - libsqlite3-dev
      - libssl-dev
      - libxml2-dev
      - libzstd-dev
      - pkg-config
      - zlib1g-dev
    update: true

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - APT_TARGETS=centos-8-stream-aarch64
    - ARROW_VERSION=9.0.0.dev295
    - BUILD_REF=95e1aa9858972d618e811898cd116f1cbcb8b644
    - TRAVIS_TAG=actions-1ec5dd822e-travis-centos-8-stream-arm64
    - YUM_TARGETS=centos-8-stream-aarch64

before_script:
  - set -e
  - git clone --no-checkout --branch cpp-gdb-plugin https://github.com/kou/arrow.git arrow
  - git -C arrow checkout 95e1aa9858972d618e811898cd116f1cbcb8b644
  - git -C arrow submodule update --init --recursive

  - echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USER}" --password-stdin


  # Build createrepo_c from source.
  # We can remove them when we can install createrepo_c package
  - git clone --depth 1 https://github.com/rpm-software-management/createrepo_c.git
  - pushd createrepo_c
  - |
      /usr/bin/cmake \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DENABLE_BASHCOMP=OFF \
        -DENABLE_DRPM=OFF \
        -DENABLE_PYTHON=OFF \
        -DWITH_LIBMODULEMD=OFF \
        -DWITH_ZCHUNK=OFF \
        .
  - make -j$(nproc)
  - sudo make install
  - popd
  - rm -rf createrepo_c

script:
  # Build packages
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - |
      rake docker:pull || :
  - pushd apache-arrow-apt-source/apt
  - |
      for target in debian-* ubuntu-*; do
        cp -a ${target} ${target}-arm64
      done
  - popd
  - pushd apache-arrow-release/yum
  - |
      for target in almalinux-* centos-*; do
        cp -a ${target} ${target}-aarch64
      done
  - popd
  - |
      rake \
        --trace \
        yum:build \
        BUILD_DIR=build \
        DEB_BUILD_OPTIONS=parallel=2 \
        RPM_BUILD_NCPUS=2
  - sudo rm -rf */*/build
  - popd
  # Push Docker image
  - pushd arrow/dev/tasks/linux-packages
  - |
      docker login -u "${DOCKERHUB_USER}" \
                   -p "${DOCKERHUB_TOKEN}" || :
  - |
      rake docker:push || :
  - popd
  # Test built packages
  - sudo gem install apt-dists-merge
  - |
      (echo "Key-Type: RSA"; \
       echo "Key-Length: 4096"; \
       echo "Name-Real: Test"; \
       echo "Name-Email: test@example.com"; \
       echo "%no-protection") | \
        gpg --full-generate-key --batch
  - |
      GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
  - |
      case "centos-8-stream-aarch64" in
        almalinux-*|amazon-linux-*|centos-*)
          repositories_dir=arrow/dev/tasks/linux-packages/apache-arrow-release/yum/repositories
          rpm2cpio ${repositories_dir}/*/*/*/Packages/apache-arrow-release-*.rpm | \
            cpio -id
          mv etc/pki/rpm-gpg/RPM-GPG-KEY-Apache-Arrow \
            arrow/dev/tasks/linux-packages/KEYS
          ;;
      esac
  - gpg --export --armor test@example.com >> arrow/dev/tasks/linux-packages/KEYS
  - pushd arrow/dev/tasks/linux-packages
  - |
      rake --trace yum:test \
        CREATEREPO=createrepo_c \
        GPG_KEY_ID=${GPG_KEY_ID}
  - rm -rf yum/repositories
  - popd

after_success:
  - sudo -H pip3 install pygit2==1.0 cryptography==36
  - sudo -H pip3 install -e arrow/dev/archery[crossbow-upload]
  - |
    archery crossbow \
      --queue-path $(pwd) \
      --queue-remote https://github.com/ursacomputing/crossbow \
      upload-artifacts \
      --sha actions-1ec5dd822e-travis-centos-8-stream-arm64 \
      --tag actions-1ec5dd822e-travis-centos-8-stream-arm64 \
      "arrow/dev/tasks/linux-packages/**/*.rpm" 
