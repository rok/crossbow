jobs:
- job: linux
  pool:
    vmImage: ubuntu-latest
  timeoutInMinutes: 360
  variables:
    ARROW_R_DEV: TRUE
    UBUNTU: 18.04

  steps:
  - task: DockerInstaller@0
    displayName: Docker Installer
    inputs:
      dockerVersion: 17.09.0-ce
      releaseType: stable

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.8'

  - script: |
      git clone --no-checkout https://github.com/dragosmg/arrow.git arrow
      git -C arrow fetch -t https://github.com/dragosmg/arrow.git run_lintr_once
      git -C arrow checkout FETCH_HEAD
      git -C arrow submodule update --init --recursive
      git -C arrow remote add upstream https://github.com/apache/arrow.git
    displayName: Clone arrow

  - script: pip install -e arrow/dev/archery[docker]
    displayName: Setup Archery

  - script: |
      archery docker run \
        -e ARROW_DOCS_VERSION="9.0.0.dev53" \
        -e SETUPTOOLS_SCM_PRETEND_VERSION="9.0.0.dev53" \
         \
        ubuntu-r-valgrind \
        
    displayName: Execute Docker Build


