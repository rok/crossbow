
jobs:
- job: win
  pool:
    vmImage: windows-2019
  timeoutInMinutes: 360
  variables:
    CONFIG: win_64_cuda_compiler_versionNonenumpy1.18python3.8.____cpython
    R_CONFIG: 
    ARROW_VERSION: 9.0.0.dev204
    CONDA_BLD_PATH: D:\\bld\\
    UPLOAD_PACKAGES: False

  steps:
    - script: |
        choco install vcpython27 -fdv -y --debug
      condition: contains(variables['CONFIG'], 'vs2008')
      displayName: Install vcpython27.msi (if needed)

    - powershell: |
        Set-PSDebug -Trace 1
        $batchcontent = @"
        ECHO ON
        SET vcpython=C:\Program Files (x86)\Common Files\Microsoft\Visual C++ for Python\9.0
        DIR "%vcpython%"
        CALL "%vcpython%\vcvarsall.bat" %*
        "@
        $batchDir = "C:\Program Files (x86)\Common Files\Microsoft\Visual C++ for Python\9.0\VC"
        $batchPath = "$batchDir" + "\vcvarsall.bat"
        New-Item -Path $batchPath -ItemType "file" -Force
        Set-Content -Value $batchcontent -Path $batchPath
        Get-ChildItem -Path $batchDir
        Get-ChildItem -Path ($batchDir + '\..')
      condition: contains(variables['CONFIG'], 'vs2008')
      displayName: Patch vs2008 (if needed)

    - task: CondaEnvironment@1
      inputs:
        packageSpecs: 'python=3.9 conda-build conda "conda-forge-ci-setup=3" pip' # Optional
        installOptions: "-c conda-forge"
        updateConda: true
      displayName: Install conda-build and activate environment

    - script: set PYTHONUNBUFFERED=1
      displayName: Set PYTHONUNBUFFERED

    - script: |
        git clone --no-checkout --branch ARROW-16694 https://github.com/raulcd/arrow.git arrow
        git -C arrow checkout aff94e39b09856f0fea0e70680d5327f55053635
        git -C arrow submodule update --init --recursive
      displayName: Clone arrow


    # Configure the VM
    - script: |
        call activate base
        setup_conda_rc .\ .\ .\.ci_support\%CONFIG%.yaml
      workingDirectory: arrow\dev\tasks\conda-recipes

    # Configure the VM.
    - script: |
        set "CI=azure"
        call activate base
        run_conda_forge_build_setup
      displayName: conda-forge build setup
      workingDirectory: arrow\dev\tasks\conda-recipes

    - script: |
        conda.exe build arrow-cpp parquet-cpp -m .ci_support\%CONFIG%.yaml
      displayName: Build recipe
      workingDirectory: arrow\dev\tasks\conda-recipes
      env:
        PYTHONUNBUFFERED: 1
      condition: not(contains(variables['CONFIG'], 'vs2008'))

    - script: |
        conda.exe build r-arrow -m .ci_support\r\%R_CONFIG%.yaml
      displayName: Build recipe
      workingDirectory: arrow\dev\tasks\conda-recipes
      env:
        PYTHONUNBUFFERED: 1
      condition: contains(variables['R_CONFIG'], 'win')

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
    - script: pip install -e arrow/dev/archery[crossbow-upload]
      displayName: Install Crossbow
    - bash: |
        archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha actions-1cfba0523b-azure-conda-win-vs2017-py38 \
          --tag actions-1cfba0523b-azure-conda-win-vs2017-py38 \
          "D:\bld\win-64\*.tar.bz2"
      env:
        CROSSBOW_GITHUB_TOKEN: $(CROSSBOW_GITHUB_TOKEN)
      displayName: Upload packages as a GitHub release

    