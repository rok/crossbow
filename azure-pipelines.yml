jobs:
- job: linux
  pool:
    vmImage: ubuntu-latest
  timeoutInMinutes: 360

  steps:
  - task: DockerInstaller@0
    displayName: Docker Installer
    inputs:
      dockerVersion: 17.09.0-ce
      releaseType: stable

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.8'

  - script: |
      git clone --no-checkout https://github.com/lidavidm/arrow.git arrow
      git -C arrow fetch -t https://github.com/lidavidm/arrow.git arrow-17051
      git -C arrow checkout FETCH_HEAD
      git -C arrow submodule update --init --recursive
      git -C arrow remote add upstream https://github.com/apache/arrow.git
    displayName: Clone arrow

  - script: pip install -e arrow/dev/archery[docker]
    displayName: Setup Archery

  - script: |
      archery docker run \
        -e ARROW_DOCS_VERSION="9.0.0.dev397" \
        -e SETUPTOOLS_SCM_PRETEND_VERSION="9.0.0.dev397" \
        -v $PWD/build/:/build/ \
        ubuntu-docs \
        
    displayName: Execute Docker Build

  - script: |
      cd build
      sudo chown -R ${USER}: .
      tar cvzf docs.tar.gz docs

    displayName: Post Script

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.8'
  - script: pip install -e arrow/dev/archery[crossbow-upload]
    displayName: Install Crossbow
  - bash: |
      archery crossbow \
        --queue-path $(pwd) \
        --queue-remote https://github.com/ursacomputing/crossbow \
        upload-artifacts \
        --sha actions-e15d0e5aae-azure-test-ubuntu-default-docs \
        --tag actions-e15d0e5aae-azure-test-ubuntu-default-docs \
        "build/docs.tar.gz"
    env:
      CROSSBOW_GITHUB_TOKEN: $(CROSSBOW_GITHUB_TOKEN)
    displayName: Upload packages as a GitHub release

